<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Recettes Collaboratives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur le site de recettes collaboratives</h1>
    </header>

    <section>
        <h2>Ajouter une nouvelle recette</h2>
        <form id="formulaire-recette">
            <label for="titre">Titre de la recette :</label>
            <input type="text" id="titre" placeholder="Ex : Gâteau au chocolat" required>

            <label for="auteur">Auteur :</label>
            <input type="text" id="auteur" placeholder="Ex : Samuel" required>

            <label for="difficulty">Difficulté (1 à 5) :</label>
            <input type="number" id="difficulty" min="1" max="5" required>

            <label for="ingredients">Ingrédients :</label>
            <textarea id="ingredients" rows="3" placeholder="Liste des ingrédients..." required></textarea>

            <label for="etapes">Étapes :</label>
            <textarea id="etapes" rows="4" placeholder="Décrivez les étapes de la recette..." required></textarea>

            <button type="submit">Ajouter la recette</button>
        </form>
    </section>

    <section>
        <h2>Liste des recettes</h2>
        <div id="liste-recettes"></div>
    </section>

    <footer>
        <p>&copy; 2025 - Recettes collaboratives</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
