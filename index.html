<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recettes Collaboratives</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍳 Recettes Collaboratives</h1>
    <button id="toggle-darkmode" class="btn-mode">🌓 Mode sombre</button>
  </header>

  <main>
    <!-- Formulaire d'ajout -->
    <section class="content-wrapper">
      <h2>➕ Nouvelle Recette</h2>
      <form id="formulaire-recette">
        <div id="error-message" class="error-message"></div>

        <div class="form-group">
          <label for="titre">Titre :</label>
          <input type="text" id="titre" required>
        </div>

        <div class="form-group">
          <label for="auteur">Auteur :</label>
          <input type="text" id="auteur" required>
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulté :</label>
          <select id="difficulty" required>
            <option value="1">⭐ Débutant</option>
            <option value="2">⭐⭐ Intermédiaire</option>
            <option value="3">⭐⭐⭐ Confirmé</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ingredients">Ingrédients :</label>
          <textarea id="ingredients" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="etapes">Étapes :</label>
          <textarea id="etapes" rows="7" required></textarea>
        </div>

        <button type="submit" class="btn-primary">📤 Publier</button>
      </form>
    </section>

    <!-- Liste des recettes -->
    <section class="content-wrapper">
      <h2>📜 Recettes Existantes</h2>
      <div id="liste-recettes" class="recettes-grid"></div>
    </section>
  </main>

  <!-- Modale d'édition -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>✏️ Modifier la Recette</h3>
      <form id="formulaire-edit">
        <div class="form-group">
          <label for="edit-titre">Titre :</label>
          <input type="text" id="edit-titre" required>
        </div>

        <div class="form-group">
          <label for="edit-auteur">Auteur :</label>
          <input type="text" id="edit-auteur" required>
        </div>

        <div class="form-group">
          <label for="edit-difficulty">Difficulté :</label>
          <select id="edit-difficulty" required>
            <option value="1">⭐ Débutant</option>
            <option value="2">⭐⭐ Intermédiaire</option>
            <option value="3">⭐⭐⭐ Confirmé</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit-ingredients">Ingrédients :</label>
          <textarea id="edit-ingredients" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="edit-etapes">Étapes :</label>
          <textarea id="edit-etapes" rows="7" required></textarea>
        </div>

        <button type="submit" class="btn-primary">💾 Enregistrer</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
